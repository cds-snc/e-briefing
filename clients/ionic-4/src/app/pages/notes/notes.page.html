<app-header></app-header>

<ion-content padding>
    <h1>Notes</h1>
    <ion-card>
        <ion-list *ngIf="notes">
            <ion-item *ngFor="let note of notes" (click)="showArticle(article.id)">
                {{ note.title }}
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
