<app-header></app-header>

<ion-content padding>
    <h1>Notes</h1>

    <ion-list *ngIf="notes">
        <ion-item *ngFor="let note of notes" [routerLink]="['/notes', note.id]">
            <ion-icon name="paper"></ion-icon> {{ note.title }}
        </ion-item>
    </ion-list>

</ion-content>

<app-footer></app-footer>
