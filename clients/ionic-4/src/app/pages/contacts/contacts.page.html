<ion-header>
  <ion-toolbar color="dark">
    <ion-title slot="start" class="fip">
      <img src="/assets/images/goc--header-logo.svg">
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h1>Contacts</h1>

  <div *ngFor="let contact of contacts" (click)="showContact(contact.id)">
    <h2>{{ contact.name }}</h2>
    <ion-grid>
      <ion-row *ngIf="contact.title != null">
        <ion-col><strong>Role</strong></ion-col>
        <ion-col>{{ contact.title }}</ion-col>
      </ion-row>
      <ion-row *ngIf="contact.telephone != null">
        <ion-col><strong>Telephone</strong></ion-col>
        <ion-col>{{ contact.telephone }}</ion-col>
      </ion-row>
      <ion-row *ngIf="contact.email != null">
        <ion-col><strong>Email</strong></ion-col>
        <ion-col>{{ contact.email }}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
