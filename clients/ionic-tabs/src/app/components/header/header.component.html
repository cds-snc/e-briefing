<ion-header>
  <ion-toolbar color="dark">
    <ion-title slot="start" class="fip">
      <img src="/assets/images/goc--header-logo.svg">
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="light" >
      <ion-row class="ion-justify-content-start">
        <ion-col size="auto">
          <span class="beta-tag">BETA</span>
        </ion-col>
        <ion-col>
            <span class="header-desc">This is a new service - your feedback will help us improve it</span>
        </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<div class="back-button">
  <ion-back-button *ngIf="canGoBack()" defaultHref="home" text="Back" icon="ios-arrow-back"></ion-back-button>
</div>
