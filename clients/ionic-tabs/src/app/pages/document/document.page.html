<app-header></app-header>

<ion-content padding>

  <h1 *ngIf="isPdfLoaded">{{ document.name }}</h1>

  <div *ngIf="isPdfLoaded" style="height: 100%">
    <ng2-pdfjs-viewer [pdfSrc]="pdf" [print]="false" [download]="false" [fullScreen]="false" [find]="true" [openFile]="false" [viewBookmark]="false" scroll="vertical">
    </ng2-pdfjs-viewer>
  </div>

</ion-content>
