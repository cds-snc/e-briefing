<app-header></app-header>

<ion-content padding>
    <h1>Documents</h1>

    <div *ngFor="let key of keys">
        <ion-list>
            <ion-item text-wrap *ngFor="let document of documents[key]" [routerLink]="['/tabs/documents', document.id]">
                <ion-icon name="document"></ion-icon> {{ document.name }}
            </ion-item>
        </ion-list>
    </div>
</ion-content>
