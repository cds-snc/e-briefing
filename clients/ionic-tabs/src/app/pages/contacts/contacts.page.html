<app-header></app-header>

<ion-content padding>
  <h1>Contacts</h1>

  <div class="contact" *ngFor="let contact of contacts" [routerLink]="['/tabs/contacts', contact.id]">
    <h2><a>{{ contact.name }}</a></h2>
    <div *ngIf="contact.image">
      <img [src]="pathForImage(contact.image)" class="contact-image">
    </div>
    <ion-grid>
      <ion-row *ngIf="contact.title != null">
        <ion-col size="4"><strong>Role</strong></ion-col>
        <ion-col>{{ contact.title }}</ion-col>
      </ion-row>
      <ion-row *ngIf="contact.telephone != null">
        <ion-col size="4"><strong>Telephone</strong></ion-col>
        <ion-col>{{ contact.telephone }}</ion-col>
      </ion-row>
      <ion-row *ngIf="contact.email != null">
        <ion-col size="4"><strong>Email</strong></ion-col>
        <ion-col>{{ contact.email }}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
