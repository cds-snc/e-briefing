<app-header></app-header>

<ion-content padding>
  <h1>Contacts</h1>

  <div class="contact" *ngFor="let contact of contacts">
    <h2 class="contact-name">{{ contact.name }}</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div *ngIf="contact.image">
            <img [src]="pathForImage(contact.image)" class="contact-image">
          </div>
        </ion-col>
        <ion-col size="6">
          <!-- details -->
          <ion-grid>
            <ion-row *ngIf="contact.title != null">
              <ion-col size="12"><strong>Role</strong></ion-col>
              <ion-col size="12">{{ contact.title }}</ion-col>
            </ion-row>
            <ion-row *ngIf="contact.telephone != null">
              <ion-col size="12"><strong>Telephone</strong></ion-col>
              <ion-col size="12">{{ contact.telephone }}</ion-col>
            </ion-row>
            <ion-row *ngIf="contact.email != null">
              <ion-col size="12"><strong>Email</strong></ion-col>
              <ion-col size="12">{{ contact.email }}</ion-col>
            </ion-row>
          </ion-grid>
          <!-- end details -->
        </ion-col>
    </ion-row>
  </ion-grid>
  </div>
</ion-content>
