<ion-header>

    <ion-navbar>
        <ion-title>Sync</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card content>
        <ion-card-header>
            Sync data
        </ion-card-header>
        <ion-card-content>
            <p><strong>Heads up!</strong> You should make sure this device is connected to a network that has access to the
            internet.</p>


            <button ion-button full icon-left (click)="syncData()">
                <ion-icon name="refresh"></ion-icon>
                Sync Data
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
