<ion-header>

    <ion-navbar>
        <ion-title *ngIf="article">{{ article.title }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="article">
        <ion-card-content>
            <div class="body" [innerHTML]="article.body_html"></div>
        </ion-card-content>
    </ion-card>
</ion-content>
